<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <section class="device-body">
            <div class="main-section">
                <!-- Display Grid Area -->
                <div class="display-holder"></div>

                <!-- Controls Section -->
                <div class="button-holder">
                    <!-- Reset Button -->
                    <button id="reset">Reset</button>

                    <!-- Grid Size Slider -->
                    <input type="range" id="grid-slider" value="16" min="16" max="64" step="8">
                    <div class="slider-value">16</div>

                    <!-- Color Picker -->
                    <input type="color" id="display-color" value="#808080">

                    <!-- Randomizer Button with Image -->
                    <button class="random">
                        <img src="assets/cube.png" alt="Random Color Icon">
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
